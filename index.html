<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-1 d-none d-lg-block">
          <div class="sidebar neo-shadow-xl border-curved">
            <nav
              class="navbar h-100 d-flex flex-column justify-content-lg-evenly"
            >
              <div class="nav-button button neo-shadow-xl pressed">
                <i class="ri-dashboard-fill ri-2x"></i>
              </div>
              <div class="nav-button button neo-shadow-xl tool-tip">
                <i class="ri-pie-chart-line ri-2x"></i>
                <div class="right">
                  <h5>Existing Models</h5>
                  <p>Analyze the document with already exixting models</p>
                  <i></i>
                </div>
              </div>
              <div class="nav-button button neo-shadow-xl tool-tip">
                <i class="ri-links-line ri-2x"></i>
                <div class="right">
                  <h5>New Model</h5>
                  <p>Analyze the document with a new model</p>

                  <i></i>
                </div>
              </div>
              <div class="nav-button button neo-shadow-xl tool-tip">
                <i class="ri-equalizer-line ri-2x"></i>
                <div class="right">
                  <h5>Settings</h5>
                  <p>Change the document settings</p>

                  <i></i>
                </div>
              </div>
            </nav>
          </div>
        </div>
        <div class="col-lg-5 col-md-6 col-12 gx-5">
          <div class="row mt-5">
            <div
              class="btn btn-block py-2 btn-primary neo-shadow-xl window-button"
            >
              Open in New Window
              <i class="ri-external-link-line ri-xl float-end"></i>
            </div>
          </div>
          <div class="row mt-3">
            <div
              class="toolbar d-flex justify-content-evenly neo-shadow-xl border-curved align-items-center"
            >
              <div class="page-number">
                <input
                  type="text"
                  class="neo-input pressed px-0"
                  width="50px"
                />
                of 1
              </div>
              <div class="zoom-button neo-shadow-xl py-2 px-4 rounded">
                Automatic Zoom
              </div>
              <i class="ri-zoom-in-line ri-2x dimmed"></i>
              <i class="ri-zoom-out-line ri-2x dimmed"></i>
            </div>
          </div>
          <div
            class="dropzone pressed my-4 d-flex align-items-center justify-content-center flex-column"
          >
            <i class="ri-upload-2-line ri-5x"></i>
            <small>Drop Files here</small>
          </div>
          <div class="skip-buttons d-flex justify-content-evenly">
            <i class="ri-arrow-left-circle-line ri-2x dimmed"></i>
            <i class="ri-arrow-right-circle-line ri-2x dimmed"></i>
          </div>
          <div
            class="document-type mt-3 neo-shadow-xl p-3 border-curved text-center"
          >
            Document Type : <input class="neo-input pressed" type="text" />
          </div>
        </div>
        <div class="col-lg-6 gx-5 col-md-6 col-12">
          <div class="row">
            <div class="tab-bar p-4 mt-3 neo-shadow-xl border-curved">
              <div class="pressed tab-button active">visualized data</div>
              <div class="neo-shadow-xl ms-3 tab-button">standardized JSON</div>
            </div>
            <div class="form-wrapper p-4 mt-4">
              <div class="form-options mb-3">
                <div class="dropdown-button neo-shadow-l rounded">
                  Labels <i class="ri-arrow-down-s-line ms-5"></i>
                </div>
                <div
                  class="neo-shadow-l ms-3 p-3 d-inline-block border-curved-sm"
                >
                  <i class="ri-pencil-line ri-xl"></i>
                </div>
              </div>
              <form>
                <div class="neo-form-group mb-3">
                  <label>Label</label>
                  <input
                    type="email"
                    class="neo-form-control neo-input pressed"
                    placeholder="Enter label"
                  />
                  <i class="ri-checkbox-circle-line ri-2x dimmed"></i>
                </div>
                <div class="neo-form-group mb-3">
                  <label>Label</label>
                  <input
                    type="email"
                    class="neo-form-control neo-input pressed"
                    placeholder="Enter label"
                  />
                  <i class="ri-checkbox-circle-line ri-2x dimmed"></i>
                </div>
                <div class="neo-form-group mb-3">
                  <label>Label</label>
                  <input
                    type="email"
                    class="neo-form-control neo-input pressed"
                    placeholder="Enter label"
                  />
                  <i class="ri-checkbox-circle-line ri-2x dimmed"></i>
                </div>
                <div class="neo-form-group mb-3">
                  <label>Label</label>
                  <input
                    type="email"
                    class="neo-form-control neo-input pressed"
                    placeholder="Enter label"
                  />
                  <i class="ri-checkbox-circle-line ri-2x dimmed"></i>
                </div>
                <div class="neo-form-group mb-3">
                  <label>Label</label>
                  <input
                    type="email"
                    class="neo-form-control neo-input pressed"
                    placeholder="Enter label"
                  />
                  <i class="ri-checkbox-circle-line ri-2x dimmed"></i>
                </div>
              </form>
              <hr />

              <div
                class="py-2 d-flex align-items-center flex-lg-shrink-1 justify-content-between button-wrapper"
              >
                <div
                  class="button neo-shadow-l py-2 px-4 border-curved-sm d-flex align-items-center justify-content-around me-4"
                >
                  Print <i class="ri-printer-line ms-2 ri-xl"></i>
                </div>
                <div class="save-as d-flex align-items-center">
                  Save as
                  <div
                    class="button color-red p-2 border-curved-sm d-flex align-items-center justify-content-around ms-4"
                  >
                    <img src="/assets/icons/pdf.svg" width="20" alt="" />
                  </div>
                  <div
                    class="button color-green p-2 border-curved-sm d-flex align-items-center justify-content-around ms-3 me-4"
                  >
                    <img src="/assets/icons/excel.svg" width="20" alt="" />
                  </div>
                </div>

                <div
                  class="btn btn-sm d-flex align-items-center py-2 btn-primary neo-shadow-xl window-button"
                >
                  Approve File
                  <i class="ri-check-line ms-2 ri-xl"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
